<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOOPY & NAILONG</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", Arial, sans-serif;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      color: #333;
    }

    .sad {
      font-size: 40px;
      margin-left: 10px;
    }

    .cry {
      position: absolute;
      bottom: -20px;
      right: -50px;
      width: 200px;
      height: auto;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      top: -40px;
      left: -40px;
      width: 160px;
      height: auto;
      pointer-events: none;
      transform: rotate(-10deg);
    }

    .corner {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 180px;
      height: auto;
      pointer-events: none;
      z-index: 0;
    }

    .bottom-right {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: auto;
      pointer-events: none;
      z-index: 0;
      transform: rotate(-5deg);
    }

    .top-right {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 180px;
      height: auto;
      pointer-events: none;
      z-index: 0;
      transform: rotate(8deg);
    }

    .bottom-left {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: auto;
      pointer-events: none;
      z-index: 0;
      transform: rotate(5deg);
    }

    /* Play button above the text card */
    .music-btn {
      margin-bottom: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: white;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      border: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .music-btn:hover {
      background-color: #ffe6f0;
    }
  </style>
</head>
<body>
  <!-- background music (autoplay muted, enabled via button) -->
  <audio id="bg-music" autoplay loop muted>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Play Music Button ABOVE the text card -->
  <button onclick="playMusic()" class="music-btn">üéµ Play Music</button>

  <script>
    function playMusic() {
      const audio = document.getElementById("bg-music");
      audio.muted = false;
      audio.play().catch(console.error);
    }
  </script>

  <!-- top-left bear -->
  <img src="loopy2.png" alt="Top Left Bear" class="corner">

  <!-- top-right yellow dino -->
  <img src="nailong1.png" alt="Top Right Dino" class="top-right">

  <!-- silly bear bottom-right -->
  <img src="loopy3.png" alt="Bottom Right Bear" class="bottom-right">

  <!-- new bottom-left pair -->
  <img src="nailong2.png" alt="Bottom Left Duo" class="bottom-left">

  <!-- Card with message -->
  <div class="card" role="article" aria-label="Pastel content card">
    <div style="display:flex; flex:1; align-items:center; justify-content:center;">
      <div style="max-width:60%;">
        <div class="title">
          <span>HI FREN BATI NA TAYO<br>SORRY :)</span>
          <span class="sad">‚òπÔ∏è</span>
        </div>
      </div>
    </div>
    <img src="loopy1.png" alt="Crying Bear" class="cry">
    <img src="loopy4.png" alt="Heart Bear" class="heart">
  </div>
</body>
</html>
